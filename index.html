<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
<body>
    <!-- main -->
    <main>
        <div class="bg-img">
            <div class="bg-opacity">
                <div class="text">
                    <h1>JOIN ONE OF THE <br> BEST <br> PHOTOGRAPHY'S <br> COMMUNITY</h1>
                </div>
                <div class="form-section">
                <nav>
                    <ul>
                        <li><a href="#">English</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </nav>
                <div class="form">
                    <h4>Log in</h4>
                    <form action="#">
                        <input type="email" placeholder="Username or Email"><br>
                        <input type="password" placeholder="Password"> <br>
                        <span>Forget Password?</span><br>
                        <input type="checkbox" id="login" class="checkbox">
                        <label for="login">Keep me logged in</label>
                        <button>Log In</button> <br>
                    </form>
                    <div class="links">
                    <span>or continue with</span> <br>
                    <i class="fab fa-google"></i>
                    <i class="fa fa-apple-alt"></i>
                    <i class="fab fa-facebook"></i>
                    <br>
                    <span class="aa">Don't have account? Sign up now</span>
                    </div>
        
                </div>
                
                </div>
             </div>
        </div>
        
    </main>
</body>
</html>
